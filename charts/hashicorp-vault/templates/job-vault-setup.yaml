apiVersion: batch/v1
kind: Job
metadata:
  name: vault-setup
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  backoffLimit: 100
  template:
    spec:
      containers:
        - name: setup-vault
          command:
            - /bin/bash
            - '-c'
            - |
              set -x
              ansible-playbook -i localhost /scripts/playbook.yaml
          image: quay.io/agnosticd/ee-multicloud:latest
          volumeMounts:
            - mountPath: /scripts
              name: vault-setup-vol
      restartPolicy: Never
      serviceAccount: vault
      volumes:
        - name: vault-setup-vol
          configMap:
            name: cm-vault-setup
